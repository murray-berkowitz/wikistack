{% extends 'layout.html'%}
{% block content %}
	<ul>
		{% for user in user %}
		<h3>{{user.name}}</h3>
		<h4>{{user.email}}</h4>
		{% endfor %}
		<div class="posts">
			<ul>
				{% for page in pages%}
					<li><a href="{{page.route}}">{{page.title}}</a></li>
				{% endfor %}
			</ul>
		</div>
	</ul>
{% endblock %}
